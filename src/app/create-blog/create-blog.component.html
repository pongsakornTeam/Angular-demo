<div>
                <form (ngSubmit) = "onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input name="title" type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title"
                            [(ngModel)] = "blog.title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <textarea name="description" class="form-control" id="body" placeholder="Enter Description" 
                            [(ngModel)] = "blog.body" name="body"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
</div>
